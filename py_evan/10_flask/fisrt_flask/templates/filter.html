<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .row1 {
            color: #a561de;
        }

        .row2 {
            color: #b61b1b;
        }
    </style>
</head>
<body>
<h3>
    {{ phone_num|num_filter }}
</h3>
<div>
    {% set cls= cycler('row1','row2') %}
    {% for i in range(10) %}
        <p class="{{ cls.next() }}">{{ i }}</p>
    {% endfor %}
</div>
</body>
</html>
