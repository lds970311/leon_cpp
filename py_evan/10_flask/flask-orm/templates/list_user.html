<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>
<h3>总共有{{ users.total }} 用户，当前页码{{ users.page }},总页数{{ users.pages }}</h3>
<ul>
    {% for user in users.items %}
        <li>
            {{ user.username }} - {{ user.age }}
        </li>
    {% endfor %}
</ul>


{% if users.has_prev %}
    <a href="{{ url_for('search_user', page=users.prev_num) }}">上一页</a>
{% endif %}
{% if users.has_next %}
    <a href="{{ url_for('search_user', page=users.next_num) }}">下一页</a>
{% endif %}
</body>
</html>
