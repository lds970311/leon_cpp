<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('page_form') }}" method="post">
    <p>
        {{ form.username.label }}
        {{ form.username }}
        {% if form.username.errors %}
            {% for err in  form.username.errors %}
                <span>
                    {{ err }}
                </span>
            {% endfor %}
        {% endif %}
    </p>

    <p>
        {{ form.password.label }}
        {{ form.password }}
    </p>
    <p>
        {{ form.avatar.label }}
        {{ form.avatar }}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>
</body>
</html>
